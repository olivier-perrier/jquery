{{#> admin/content}}

<div class="row my-3">

    <div class="col-8">

        <input type="hidden" id="postId" name="postId" value="{{page._id}}">

        <div class="card shadow-sm">

            <div class="card-header">
                <h3>Edit page</h3>
            </div>

            <div class="card-body d-flex flex-column align-items-start">

                <!-- Title -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Title</span>
                    </div>
                    <input type="text" class="form-control" id="postTitle" value="{{page.title}}">
                </div>


                <!-- Content -->
                <textarea id="postContent" rows="15" class="form-control">{{{page.content}}}</textarea>

                <div class="p-3">
                    <p class="mb-1 text-muted">Created : {{page.createdAt}}</p>
                    <p class="mb-1 text-muted">Updated : {{page.updatedAt}}</p>
                </div>


            </div>
        </div>

        <div class="my-3">

            <a href="/admin/pages" class="btn btn-light">Return</a>
            <button class="btn btn-primary" type="button" onClick="pageSave()">Save</button>
            <a href="/page/{{page._id}}" class="btn btn-light">View</a>
        </div>

    </div>

    <div class="col-4">

        <div class="card mb-2">
            <div class="card-header">
                <button class="btn btn-link" type="button">Name</button>
            </div>

            <div class="card-body">
                <label for="postName">Name</label>
                <input type="text" class="form-control" id="postName" value="{{page.name}}">
            </div>
        </div>

        <div class="card mb-2">
            <div class="card-header">
                <button class="btn btn-link" type="button">Parent page</button>
            </div>
            <div class="card-body">
                <label for="postCategory">Parent page</label>
                <input type="text" class="form-control" id="postParent" value="{{page.parent}}">
            </div>
        </div>

        <div class="card mb-2">
            <div class="card-header">
                <button class="btn btn-link" type="button">Tags</button>
            </div>
            <div class="card-body">
                <label for="postTags">Tags</label>
                <input type="text" class="form-control" id="postTags" value="{{page.tags}}">
                <small>Tags separeted with ;</small>
            </div>
        </div>

        <div class="card mb-2">
            <div class="card-header">
                <button class="btn btn-link" type="button">Format</button>
            </div>
            <div class="card-body">
                <label for="postFormat">Format</label>
                <input type="text" class="form-control" id="postFormat" value="{{page.format}}">
                <small>audio, video, text, link, default</small>
            </div>
        </div>

        <div class="card mb-2">
            <div class="card-header">
                <button class="btn btn-link" type="button">Image</button>
            </div>
            <div class="card-body">
                <label for="postName">Image</label>
                <input type="text" class="form-control" id="postImage" value="{{page.image}}">
                <small>Tags separeted with ;</small>
            </div>
        </div>

    </div>

</div>


{{/ admin/content}}


<script>

    function pageSave() {

        var postId = $('#postId').val()

        var page = {
            title: $('#postTitle').val(),
            name: $('#postName').val(),
            content: $('#postContent').val(),
            category: $('#postCategory').val(),
            format: $('#postFormat').val(),
            tags: $('#postTags').val(),
        }

        $.post(URL + "/API/page/save", { id: postId, page: page }, (data, statut) => {
            console.log(data)
            window.location = "/admin/page/edit/" + postId
        })

    }


</script>
