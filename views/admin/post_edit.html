{{> admin/base}}

{{> admin/header}}

<input type="hidden" id="postId" name="postId" value="{{post._id}}">


<div class="container">
    <div class="card mb-4 shadow-sm">
        <div class="card-body d-flex flex-column align-items-start">
            <h3 class="mb-0">
                <input type="text" id="postName" style="width:100%" value="{{post.name}}">
            </h3>
            <p class="mb-1 text-muted">{{post.createdAt}}</p>
            <textarea id="postContent" rows="10" style="height:100%" class="w-100" name="comment" form="usrform">{{{post.content}}}</textarea>

            <a href="#">Continue reading</a>
        </div>
    </div>

    <a href="/admin/posts" class="btn btn-light">Return</a>
    <button class="btn btn-primary" type="button" id="postSave">Save</button>
    <a href="/posts/{{post._id}}" class="btn btn-light">View</a>


</div>

<a href="/posts">All posts</a>


<script>
    $(document).ready(function () {

        $("#postSave").click(() => {

            var postId = $('#postId').val()
            var postName = $('#postName').val()
            var postContent = $('#postContent').val()

            $.post(URL + "/posts/save/" + postId, { name: postName, content: postContent }, (data, statut) => {
                console.log(data)

            })

        })

    })

</script>
