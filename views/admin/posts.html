{{> base}}

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

{{> header}}

<div id="app" class="container">
        {{ message }}

    <div class="card">
        <div class="card-header">
            Posts {{ message }}
        </div>

        <ul class="list-group list-group-flush">
            {{# posts}}
            <li class="list-group-item">
                <a href="posts/{{_id}}">{{name}}</a>
                <button class="btn btn-danger btn-sm" href="admin/posts">X</button>
            </li>
            {{/ posts}}
        </ul>

    </div>


    <a href="posts/create" class="btn btn-light">Create</button>

</div>

{{> footer}}

<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })

    $(() => {

    })

</script>
