{{#> admin/content}}

<div class="p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="mx-auto d-flex-inline">
        <h1 class="">
            <a href="/admin/posts" class="nav-link">{{posts.length}} Posts</a>
        </h1>
        {{#posts}}
        <a class="btn btn-outline-secondary" href="/admin/posts/edit/{{_id}}">{{title}}</a>
        {{/posts}}
    </div>
</div>

<div class="d-md-flex flex-md-equal my-3 pl-md-3">
    <div class="bg-dark mr-3 pt-3 px-5 text-center text-white overflow-hidden">
        <div class="py-3">
            <h2><a href="/admin/pages" class="nav-link text-white">Pages</a></h2>
            <ul class="list-group  list-group-flush">
                {{#pages}}
                <li class="list-group-item bg-transparent"><a class="btn btn-link text-white"
                        href="/admin/pages/edit/{{_id}}">{{title}}</a></li>
                {{/pages}}
            </ul>
        </div>
    </div>
    <div class="bg-light mr-3 pt-3 px-3 text-center overflow-hidden">
        <div class="my-3 p-3">
            <h2><a href="/admin/users" class="nav-link">Users</a></h2>

            <ul class="list-group  list-group-flush">
                {{# users}}
                <li class="list-group-item bg-transparent">
                    <a href="/admin/users/edit/{{_id}}" class="lead">{{username}}</a>
                </li>
                {{/ users}}
            </ul>

        </div>
    </div>
</div>

{{/ admin/content}}
