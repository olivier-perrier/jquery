{{#> admin/content}}

<div class=" my-3">

    <h2 class="mb-3">User edit - {{user.username}}</h2>

    <table class="table table-borderless">
        <thead>
            <tr>
                <th scope="col"><span class="input-group-text">Username</span></th>
                <th scope="col"><input type="text" class="form-control" placeholder="Username" value="{{user.username}}"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"><span class="input-group-text">Role</span></th>
                <td><input type="text" class="form-control" placeholder="Administrator"></td>
            </tr>
            <tr>
                <th scope="row"><span class="input-group-text">Email</span></th>
                <td><input type="text" class="form-control" placeholder="Email" value="{{user.email}}"></td>
            </tr>
            <tr>
                <th scope="row"></th>
            </tr>
            <tr>
                <th scope="row"><span class="input-group-text">Password</span></th>
                <td><input type="text" class="form-control" placeholder="Password"></td>
            </tr>
        </tbody>
    </table>


    <button onClick="saveUser()" class="btn btn-success mx-3">Save</button>
    <button onClick="deleteUser()" class="btn btn-danger">Delete</button>

    <div class="alert alert-primary alert-dismissible fade show d-none" role="alert">
        User saved
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


</div>
