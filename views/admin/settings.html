{{#> admin/content}}

<div id="app" class="py-3">

    <div class="card">

        <div class="card-header">
            Settings
        </div>

        <div class="card-body">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col"><span class="input-group-text">Site title</span></th>
                        <th scope="col"><input type="text" id="siteTitle" class="form-control" placeholder="Title site"
                                value="{{settings.siteTitle}}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><span class="input-group-text">Site name</span></th>
                        <td><input type="text" class="form-control" id="siteName" placeholder="Title name" value="{{settings.siteName}}"></td>

                    </tr>
                    <tr>
                        <th scope="row"><span class="input-group-text">Option</span></th>
                        <td><input type="text" class="form-control" id="option" placeholder="Option" value="{{-}}"></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                    </tr>
                </tbody>
            </table>

            <button onClick="saveSettings()" class="btn btn-success mx-3">Save</button>

        </div>

    </div>
</div>

{{/ admin/content}}


<script>

    function saveSettings() {

        var siteTitle = $('#siteTitle').val()
        var siteName = $('#siteName').val()
        var option = $('#option').val()

        var settings = {
            siteTitle: siteTitle,
            siteName: siteName,
            option: option
        }

        $.post(URL + "/API/settings/save", { settings: settings }, (data, statut) => {
            console.log(data)
            window.location = "/admin/settings"
        })
    }

</script>
