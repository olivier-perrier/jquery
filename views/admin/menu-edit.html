{{#> admin/content}}

<div class="my-3">

    <input type="hidden" id="postId" name="postId" value="{{menu._id}}">

    <h2 class="mb-3">Edit menu - {{menu.title}}</h2>

    <table class="table table-borderless">
        <thead>
            <tr>
                <td scope="row"><span class="input-group-text">Title</span></th>
                <td><input type="text" id="menuTitle" class="form-control" placeholder="Title" value="{{menu.title}}">
                    </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row"><span class="input-group-text">Type</span></th>
                <td>
                    <select id="menuFormat" class="custom-select">
                        <option value="direct">Direct link</option>
                        <option value="pages">Pages</option>
                        <option value="posts">Posts</option>
                        <option value="categories">Categories</option>
                    </select>
            </tr>
            <tr>
                <td scope="row"><span class="input-group-text">Target</span></th>
                <td><input type="text" id="menuContent" class="form-control" placeholder="Target"
                        value="{{menu.content}}"></td>
            </tr>
            <tr>
                <td scope="row"><span class="input-group-text">Order</span></th>
                <td><input type="number" id="menuOrder" class="form-control" placeholder="1" min="0"
                        value="{{menu.order}}"></td>
            </tr>
            <tr>
                <td scope="row"><span class="input-group-text">Parent</span></th>
                <td>
                    <select id="menuParent" class="custom-select">
                        {{#menus}}
                        <option value="{{_id}}">{{title}}</option>
                        {{/menus}}
                    </select>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pb-3">
        <a href="/admin/menus" class="btn btn-light mx-3">Return</a>
        <button onClick="saveMenu('{{menu._id}}')" class="btn btn-success mx-3">Save</button>
        <button onClick="deleteMenu('{{menu._id}}')" class="btn btn-danger">Delete</button>
    </div>

</div>

{{/ admin/content}}


<script>

    // Set values to select options 
    if ('{{menu.format}}')
        $('#menuFormat option[value={{menu.format}}]').prop('selected', true)

    if ('{{menu.parentId}}')
        $('#menuParent option[value={{menu.parentId}}]').prop('selected', true)


    function deleteMenu(menuId) {
        $.post(URL + "/API/menus/delete", { id: menuId }, (data, statut) => {
            console.log(data)
            window.location = "/admin/menus"
        })
    }

    function saveMenu(menuId) {

        var menu = {
            title: $('#menuTitle').val(),
            content: $('#menuContent').val(),
            format: $('#menuFormat').val(),
            order: $('#menuOrder').val(),
            parentId: $('#menuParent').val(),
        }

        $.post(URL + "/API/menus/save", { id: menuId, menu: menu }, (data, statut) => {
            console.log(data)
            window.location = "/admin/menus"
        })

    }

</script>
