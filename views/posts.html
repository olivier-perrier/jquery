{{> header}}

<div class="container py-5">

    <!-- for sidebar -->
    <div class="row">

        <div class="col-9">

            {{#posts}}
            <article class="mb-5 border-bottom">

                <div class="thumbnail text-center">
                    <img src="./img/card-286px180.svg" alt="Card image cap" class="rounded" width="100%" height="300">
                </div>

                <header class="m-3 ml-5 mb-3">
                        <h2>
                            <a href="post/{{_id}}">{{title}}</a>
                        </h2>
                </header>

                <div class="body ml-5 p-1 mb-3">

                    <p class="card-text">{{description}}</p>

                    <a href="post/{{_id}}" class="card-link">Continue reading</a>

                </div>

                <footer class="pb-3 ml-5">
                    <span class="text-muted">{{tags}}</span>

                    <div class="text-muted">
                        <span class="mr-5 text-muted">Olivier</span>
                        <span class="mr-5 text-muted">{{toSimpleDate createdAt}}</span>
                        <p class="text-muted text-right">{{category}}</p>
                    </div>
                </footer>

            </article>

            {{/posts}}

        </div>

        <div class="col-md-3">
            {{> sidebar}}
        </div>

    </div>

</div>

{{> footer}}
