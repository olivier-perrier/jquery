<main role="main" class="container bg-light pt-5">

    <div class="alert alert-danger" role="alert">
        Unknow username or password
    </div>

    <div class="card">

        <div class="card-body">

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                    placeholder="Enter username">
                <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" onClick="login()" class="btn btn-primary mt-1">Log in</button>

            <br>
            <small>Admin user : Olivier</small>
            <br>
            <small>Admin password : 123</small>
        </div>

    </div>


</main>

<script>



    $(".alert").hide();

    function login() {

        var username = $("#username").val()
        var password = $("#password").val()

        $.post(URL + "/API/users/login", { name: username, password: password }, (data, statut) => {
            console.log(data)

            if (data.user)
                window.location = "/"
            else
                $(".alert").show(100);
        })
    }


</script>
